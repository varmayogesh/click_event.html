<!DOCTYPE html>

<head>
   <p>The onclick Event</p>
</head>
<body>
    <h1 id="try1"></h1>
    <button id="try">Click me</button>
    <script>
      
        
        
        document.getElementById("try").addEventListener("click",function(){     
        document.getElementById("try1").innerHTML="you click me";
        document.getElementById("try1").style.color = "red";
        });
        </script>
        
</body>
</html>
